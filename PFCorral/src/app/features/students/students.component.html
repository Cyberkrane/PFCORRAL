<main>
  
  <h1>Lista y ABM de Alumnos</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
      </ng-container>
      
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
      </ng-container>
      
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef>genero</th>
        <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
        <td mat-cell *matCellDef="let element" class="d-flex justify-content-end py-1">
          <button
            mat-icon-button
            color="primary"
            (click)="editStudent(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteStudent(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>

</main>
